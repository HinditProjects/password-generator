<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="pw-container">
      <div class="pw-header">
        <div class="pw" id="pw"></div>
        <button id="copy">Copy</button>
      </div>
      <div class="pw-body">
        <div class="form-control">
          <label for="len">Password Length</label>
          <input type="number" id="len" min="8" max="20" value="15" />
        </div>
        <div class="form-control">
          <label for="upper">Include Uppercase</label>
          <input type="checkbox" id="upper" />
        </div>
        <div class="form-control">
          <label for="lower">Include Lowercase</label>
          <input type="checkbox" id="lower" />
        </div>
        <div class="form-control">
          <label for="number">Include Numbers</label>
          <input type="checkbox" id="number" />
        </div>
        <div class="form-control">
          <label for="symbol">Include Symbols</label>
          <input type="checkbox" id="symbol" />
        </div>
        <button class="generate" id="generate">Generate Password</button>
      </div>
    </div>
  </body>
</html>
